<h2 mat-dialog-title>{{ data.title || 'Â¿Confirmar?' }}</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Cancelar' }}</button>
  <button mat-button color="primary" (click)="onConfirm()">{{ data.confirmText || 'Confirmar' }}</button>
</mat-dialog-actions>
