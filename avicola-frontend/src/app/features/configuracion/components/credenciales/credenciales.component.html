<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Cambiar Contraseña</h2>
  
  <form [formGroup]="credencialesForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Contraseña actual -->
    <div>
      <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña Actual
      </label>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingrese su contraseña actual"
      >
      <div *ngIf="credencialesForm.get('currentPassword')?.touched && credencialesForm.get('currentPassword')?.invalid" 
           class="text-red-500 text-sm mt-1">
        La contraseña actual es requerida
      </div>
    </div>

    <!-- Nueva contraseña -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Nueva Contraseña
      </label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ingrese su nueva contraseña"
      >
      <div *ngIf="credencialesForm.get('newPassword')?.touched && credencialesForm.get('newPassword')?.invalid" 
           class="text-red-500 text-sm mt-1">
        La nueva contraseña debe tener al menos 8 caracteres
      </div>
    </div>

    <!-- Confirmar contraseña -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Confirmar Nueva Contraseña
      </label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Confirme su nueva contraseña"
      >
      <div *ngIf="credencialesForm.get('confirmPassword')?.touched && credencialesForm.get('confirmPassword')?.invalid" 
           class="text-red-500 text-sm mt-1">
        Debe confirmar su nueva contraseña
      </div>
      <div *ngIf="credencialesForm.errors?.['mismatch'] && credencialesForm.get('confirmPassword')?.touched" 
           class="text-red-500 text-sm mt-1">
        Las contraseñas no coinciden
      </div>
    </div>

    <!-- Botón de envío -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!credencialesForm.valid"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Cambiar Contraseña
      </button>
    </div>
  </form>
</div>
