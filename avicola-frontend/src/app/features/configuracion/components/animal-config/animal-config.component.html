<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Configuración de Animales</h2>
    <div class="mb-6">
        <form (ngSubmit)="onSubmit()" class="bg-white p-4 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Nombre del Animal</label>
                <input type="text"
                       [(ngModel)]="isEditing ? selectedAnimal!.name : newAnimal.name"
                       name="name"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>
            
            <div class="flex justify-end space-x-2">
                <button *ngIf="isEditing"
                        type="button"
                        (click)="cancelEdit()"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                    {{isEditing ? 'Actualizar' : 'Agregar'}}
                </button>
            </div>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Nombre
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Fecha de Creación
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let animal of animals">
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{animal.name}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        {{formatDate(animal.createdAt)}}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button (click)="editAnimal(animal)" 
                                class="text-blue-600 hover:text-blue-900 mr-3">
                            Editar
                        </button>
                        <button (click)="deleteAnimal(animal.id!)"
                                class="text-red-600 hover:text-red-900">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
