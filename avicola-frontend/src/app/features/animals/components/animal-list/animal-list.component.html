<div class="container mt-4">
  <h2>Gestión de Animales</h2>

  <!-- Formulario para agregar nuevo animal -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Agregar Nuevo Animal</h5>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newAnimal.name" placeholder="Nombre del animal">
          </div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary" (click)="saveAnimal()">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de animales -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha de Creación</th>
          <th>Última Actualización</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let animal of animals">
          <td>{{ animal.id }}</td>
          <td>
            <ng-container *ngIf="editingAnimal?.id !== animal.id; else editTemplate">
              {{ animal.name }}
            </ng-container>
            <ng-template #editTemplate>
              <input type="text" class="form-control" [ngModel]="editingAnimal?.name" (ngModelChange)="editingAnimal!.name = $event">
            </ng-template>
          </td>
          <td>{{ animal.create_date | date:'short' }}</td>
          <td>{{ animal.update_date | date:'short' }}</td>
          <td>
            <ng-container *ngIf="editingAnimal?.id !== animal.id; else editActions">
              <button class="btn btn-sm btn-primary me-2" (click)="startEdit(animal)">Editar</button>
              <button class="btn btn-sm btn-danger" (click)="deleteAnimal(animal.id)">Eliminar</button>
            </ng-container>
            <ng-template #editActions>
              <button class="btn btn-sm btn-success me-2" (click)="updateAnimal()">Guardar</button>
              <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancelar</button>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
