# Configuración de base de datos para producción
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:db_avicola}
spring.datasource.username=${DB_USER:avicola_user}
spring.datasource.password=${DB_PASSWORD:avicola_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=${SERVER_PORT:8088}

# CORS configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost,http://75.119.128.166,https://granja.elvita.improvement-solution.com}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
app.upload.dir=${APP_UPLOAD_DIR:/opt/pollos-chanchos-angular/backend/uploads}

# Logging
logging.level.com.wil.avicola_backend=INFO
logging.level.org.springframework.security=DEBUG
