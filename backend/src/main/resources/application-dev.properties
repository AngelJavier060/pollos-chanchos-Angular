# Perfil de desarrollo - configuración optimizada para evitar conflictos
server.port=0
# Puerto 0 = Spring Boot encuentra automáticamente un puerto libre

# Logs más detallados para desarrollo
logging.level.com.wil.avicola_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# Configuración de desarrollo para hot reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Mostrar puerto asignado automáticamente
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO
