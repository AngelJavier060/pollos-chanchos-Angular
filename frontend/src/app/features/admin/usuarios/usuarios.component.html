<div class="p-8">
  <!-- Encabezado -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Usuarios</h1>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700">
    {{ errorMessage }}
  </div>

  <!-- Tabla de usuarios -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ user.username }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-500">{{ user.email }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex flex-wrap gap-1">
                <ng-container *ngFor="let role of user.roles">
                  <span class="px-2 py-0.5 rounded-full text-xs" 
                        [ngClass]="{
                          'bg-blue-100 text-blue-800': role === roleEnum.ROLE_ADMIN,
                          'bg-green-100 text-green-800': role === roleEnum.ROLE_USER,
                          'bg-yellow-100 text-yellow-800': role === roleEnum.ROLE_POULTRY,
                          'bg-purple-100 text-purple-800': role === roleEnum.ROLE_PORCINE
                        }">
                    {{ role }}
                  </span>
                </ng-container>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="user.active ? 'text-green-600' : 'text-red-600'">
                {{ user.active ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
