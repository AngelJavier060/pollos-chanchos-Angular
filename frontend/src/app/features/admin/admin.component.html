<!-- Layout principal del panel de administrador -->
<div class="flex h-screen bg-gray-50">
  
  <!-- Sidebar - Menú lateral -->
  <div class="w-64 bg-gradient-to-b from-blue-800 to-blue-900 text-white shadow-lg">
    <div class="p-4 border-b border-blue-700">
      <div class="flex items-center">
        <img src="assets/logo.webp" alt="Logo Granja Elvita" class="h-12 w-auto mr-3">
        <div>
          <h2 class="text-xl font-bold">Granja Elvita</h2>
          <p class="text-sm text-blue-200">Panel de Control</p>
        </div>
      </div>
    </div>
    
    <!-- Contenido del sidebar -->
    <nav class="mt-5">
      <div class="px-4 py-2 text-xs text-blue-300 uppercase">
        Navegación Principal
      </div>      <button (click)="navegarA('dashboard')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Dashboard
      </button><button (click)="navegarA('usuarios')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        Usuarios
      </button>      <button (click)="navegarA('lotes')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
        </svg>
        Registro de Lotes
      </button>
      <!-- Inventario con submenús -->
      <div>
        <button (click)="toggleInventario()" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
          </svg>
          <span class="flex-1">Inventario</span>
          <svg class="w-4 h-4 ml-2 transition-transform" [class.rotate-180]="inventarioOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div *ngIf="inventarioOpen" class="ml-6 mt-1 mb-2 space-y-1">
          <button (click)="navegarAInventario('productos')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Producto
          </button>
          <button (click)="navegarAInventario('inventario-automatico')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Inventario Automático
          </button>
          <button (click)="navegarAInventario('entradas')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Entradas
          </button>
          <button (click)="navegarAInventario('alertas')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md relative flex items-center justify-between">
            <span>Alertas</span>
            <span *ngIf="totalAlertas > 0" 
                  class="ml-2 px-2 py-0.5 text-xs font-bold bg-red-500 text-white rounded-full animate-pulse">
              {{ totalAlertas > 99 ? '99+' : totalAlertas }}
            </span>
          </button>
          <button (click)="navegarA('inventario/sanidad')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Sanidad y Cuidado Animal
          </button>
          <button (click)="navegarA('inventario/operacion')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Gastos de Operación
          </button>
          <button (click)="navegarA('inventario/mano-obra')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Mano de Obra
          </button>
          <button (click)="navegarA('inventario/logistica')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Movilización y Logística
          </button>
          <button (click)="navegarA('inventario/fijos')" class="w-full text-left block px-4 py-2 text-blue-100 hover:bg-blue-700 rounded-md">
            Costos Fijos
          </button>
        </div>
      </div>

      <!-- Plan Nutricional en la navegación principal -->
      <button (click)="navegarA('plan-nutricional')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
        </svg>
        Plan Nutricional
      </button>
      <!-- Botiquín Veterinario -->
      <button (click)="navegarAInventario('botiquin')" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M5 7V5a2 2 0 012-2h10a2 2 0 012 2v2m-2 0v10a2 2 0 01-2 2H7a2 2 0 01-2-2V7m6 4h4m-2-2v4" />
        </svg>
        Botiquín
      </button>

      <!-- Análisis Financiero (nuevo) -->
      <button (click)="navegarA('analisis-financiero')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 11V3a1 1 0 112 0v8h3a1 1 0 010 2h-3v8a1 1 0 11-2 0v-8H8a1 1 0 010-2h3z" />
        </svg>
        Análisis Financiero
      </button>

      <!-- Ventas - Nuevas opciones en el menú lateral -->
      <div class="px-4 py-2 mt-4 text-xs text-blue-300 uppercase">Ventas</div>
      <button (click)="navegarA('ventas/huevos')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3c2.21 0 4 2.686 4 6s-1.79 8-4 8-4-4.686-4-8 1.79-6 4-6z" />
        </svg>
        Venta de Huevo
      </button>
      <button (click)="navegarA('ventas/animales')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15s1-1 4-1 4 1 4 1 1-4-4-6c-5 2-4 6-4 6zM20 15s-1-1-4-1-4 1-4 1-1-4 4-6c5 2 4 6 4 6z" />
        </svg>
        Venta de Animales
      </button>

      <button (click)="navegarA('reportes')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Reportes
      </button>      <button (click)="navegarA('configuracion')" routerLinkActive="bg-blue-700" class="w-full text-left block px-4 py-3 text-white hover:bg-blue-700 flex items-center cursor-pointer">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.799.486 1.775.255 2.573-1.066z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Configuración
      </button>

      <!-- Botón de cerrar sesión en el sidebar -->
      <div class="absolute bottom-0 left-0 w-64 border-t border-blue-700 py-4">
        <button (click)="cerrarSesion()" class="w-full text-left block px-4 py-3 text-white hover:bg-red-700 flex items-center cursor-pointer transition-colors duration-200">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </nav>
  </div>
  
  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Barra superior -->
    <header class="border-b border-gray-200 bg-white shadow-sm">
      <div class="px-6 py-3 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Dashboard</h2>
        <div class="flex items-center gap-4">
          
          <!-- Icono de Notificaciones/Alertas -->
          <div class="relative">
            <button (click)="navegarAInventario('alertas')" 
                    class="relative p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all"
                    title="Ver alertas de inventario">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
              <!-- Badge con contador -->
              <span *ngIf="totalAlertas > 0" 
                    class="absolute -top-1 -right-1 flex items-center justify-center min-w-[20px] h-5 px-1 text-xs font-bold text-white bg-red-500 rounded-full animate-bounce">
                {{ totalAlertas > 99 ? '99+' : totalAlertas }}
              </span>
            </button>
          </div>

          <!-- Toggle de sonido -->
          <button (click)="toggleSonido()" 
                  class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all"
                  [title]="sonidoHabilitado ? 'Desactivar sonido de alertas' : 'Activar sonido de alertas'">
            <svg *ngIf="sonidoHabilitado" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
            </svg>
            <svg *ngIf="!sonidoHabilitado" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path>
            </svg>
          </button>

          <!-- Perfil de usuario con menú desplegable -->
          <div class="relative" x-data="{ open: false }">
            <div class="relative">
              <button (click)="toggleUserMenu()" class="flex items-center space-x-3 focus:outline-none bg-white rounded-lg hover:bg-gray-50 p-2 transition-colors">
                <div class="flex-shrink-0">
                  <img class="h-10 w-10 rounded-full border-2 border-blue-500 p-1 object-cover" 
                       [src]="avatarUrl" alt="Avatar">
                </div>
                <div class="flex flex-col items-start text-left">
                  <span class="text-sm font-medium text-gray-900">{{displayName}}</span>
                  <span class="text-xs text-gray-500">Administrador</span>
                </div>
                <svg class="ml-1 h-5 w-5 text-gray-500" [class.transform]="isUserMenuOpen" [class.rotate-180]="isUserMenuOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
            </div>
            
            <!-- Menú desplegable -->
            <div *ngIf="isUserMenuOpen" 
                 class="user-dropdown absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg overflow-hidden z-50 border border-gray-100"
                 [class.animate-fade-in]="isUserMenuOpen">
              <div class="py-2">
                <div class="px-4 py-3 border-b border-gray-100">
                  <p class="text-sm leading-5 font-medium text-gray-900">{{currentUser?.name || currentUser?.username}}</p>
                  <p class="text-xs leading-4 font-medium text-gray-500 mt-1">{{currentUser?.email}}</p>
                </div>                <button (click)="navegarAPerfil()" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center">
                  <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  Mi Perfil
                </button>
                <button (click)="navegarAConfiguraciones()" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center">
                  <svg class="h-4 w-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.799.486 1.775.255 2.573-1.066z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                  Configuraciones
                </button>

                <hr class="my-1 border-gray-100">

                <button (click)="cerrarSesion()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center">
                  <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Cerrar Sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Área de contenido dinámico -->
    <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Overlay para cerrar el menú al hacer clic fuera -->
  <div *ngIf="isUserMenuOpen" 
       (click)="closeUserMenu()"
       class="fixed inset-0 z-40 bg-black opacity-5">
  </div>

  <!-- Toast de Alertas -->
  <div *ngIf="mostrarToastAlertas" 
       class="fixed bottom-4 right-4 z-50 max-w-md animate-slide-in-right">
    <div class="bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg shadow-2xl p-4 flex items-start gap-3">
      <div class="flex-shrink-0 bg-white/20 rounded-full p-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h4 class="font-bold text-lg">¡Atención!</h4>
        <p class="text-sm opacity-90">{{ mensajeToast }}</p>
        <div class="mt-2 flex gap-2">
          <button (click)="verAlertas()" 
                  class="px-3 py-1 bg-white text-orange-600 rounded-md text-sm font-semibold hover:bg-orange-100 transition-colors">
            Ver Alertas
          </button>
          <button (click)="cerrarToast()" 
                  class="px-3 py-1 bg-white/20 rounded-md text-sm hover:bg-white/30 transition-colors">
            Cerrar
          </button>
        </div>
      </div>
      <button (click)="cerrarToast()" class="text-white/70 hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<style>
  @keyframes slide-in-right {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  .animate-slide-in-right {
    animation: slide-in-right 0.3s ease-out;
  }
</style>
