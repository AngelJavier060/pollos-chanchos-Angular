<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-800 to-indigo-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-2xl p-8">
    <div class="text-center">
      <img class="mx-auto h-24 w-auto" src="assets/logo.webp" alt="Logo Granja Elvita">
      <h2 class="mt-6 text-3xl font-bold text-gray-900">
        {{ pageTitle }}
      </h2>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="identifier" class="block text-sm font-medium text-gray-700">Usuario o Email</label>
        <input 
          id="identifier" 
          name="identifier" 
          type="text" 
          formControlName="identifier"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingrese su usuario o email">
        <div *ngIf="identifierControl?.touched && identifierControl?.invalid" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('identifier') }}
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative">
          <input 
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="mt-1 block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Ingrese su contraseña (respeta mayúsculas/minúsculas)">
          <button 
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 flex items-center pr-3 mt-1 text-gray-500 hover:text-gray-700">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <p class="mt-1 text-xs text-gray-500">La contraseña distingue entre mayúsculas y minúsculas</p>
        <div *ngIf="passwordControl?.touched && passwordControl?.invalid" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div *ngIf="error" class="p-3 rounded-md bg-red-50 border border-red-200">
        <p class="text-red-600 text-sm text-center">{{ error }}</p>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loading || loginForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
          {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </button>
      </div>
    </form>    <div class="text-center space-y-2">
      <a routerLink="/" class="text-sm text-blue-600 hover:text-blue-500">
        Volver a la página principal
      </a>
      <div *ngIf="error">
        <button 
          type="button"
          (click)="testBackendConnection()"
          class="mt-2 text-xs text-gray-500 hover:text-blue-500">
          Probar conexión con el servidor
        </button>
      </div>
    </div>
  </div>
</div>
